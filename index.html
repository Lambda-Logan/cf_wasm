    <script type="module">

        //I've never written js or html before, so sorry if it's ugly! XD

        ///// 'LOOKUP' is the main function, and the only wasm funcion used
        import init, { run_ftzrs } from './cf_wasm.js';
        async function run() {
            await init();
            history.scrollRestoration = "manual";
            const updateResults = function () {
                var inputA = $("#inputA").val();
                var inputB = $("#inputB").val();
                var inputString = $("#inputString").val();
                //var inputSentence = $("#inputSentence").val();
                var inputDoc = $("#inputDoc").val();
                var result = run_ftzrs(inputA, inputB, inputString, inputDoc);

                //alert(result)
                document.getElementById("results").innerHTML = result
            }
            window.addEventListener("input", updateResults)
        }
        run();
    </script>
